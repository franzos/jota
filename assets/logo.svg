<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" fill="none">
  <defs>
    <linearGradient id="coin-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5b8af5"/>
      <stop offset="100%" stop-color="#2559f5"/>
    </linearGradient>
  </defs>

  <g transform="translate(16, 12)">
    <!-- coin circle -->
    <circle cx="48" cy="48" r="40" fill="url(#coin-grad)" opacity="0.9"/>
    <!-- inner ring -->
    <circle cx="48" cy="48" r="30" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.3"/>
    <!-- IOTA diamond shape -->
    <path d="M48 22 L66 48 L48 74 L30 48 Z" fill="none" stroke="#e2e8f0" stroke-width="2.5" stroke-linejoin="round" opacity="0.85"/>
    <!-- center dot -->
    <circle cx="48" cy="48" r="4" fill="#e2e8f0" opacity="0.9"/>
  </g>

  <!-- jota text -->
  <text x="126" y="68" font-family="ui-monospace, 'Cascadia Code', 'Fira Code', monospace" font-size="56" font-weight="700" fill="#e2e8f0" letter-spacing="-1.5">jota</text>

  <!-- tagline -->
  <text x="128" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">IOTA wallet for the command line</text>
</svg>

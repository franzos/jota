name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../jota-${{ matrix.target }}.tar.gz jota jota-gui
          cd ../../..
          shasum -a 256 jota-${{ matrix.target }}.tar.gz > jota-${{ matrix.target }}.tar.gz.sha256

      - name: Package AppImage
        if: contains(matrix.target, 'linux')
        run: |
          sudo apt-get update && sudo apt-get install -y librsvg2-bin
          rsvg-convert -w 256 -h 256 gui/assets/icon.svg -o jota-gui.png

          export APPIMAGE_EXTRACT_AND_RUN=1

          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-appimage-x86_64.AppImage

          export OUTPUT=jota-gui-${{ matrix.target }}.AppImage
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable target/${{ matrix.target }}/release/jota-gui \
            --desktop-file gui/assets/jota-gui.desktop \
            --icon-file jota-gui.png \
            --output appimage

          shasum -a 256 jota-gui-${{ matrix.target }}.AppImage > jota-gui-${{ matrix.target }}.AppImage.sha256

      - name: Package DMG
        if: contains(matrix.target, 'apple-darwin')
        run: |
          APP="Jota.app"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          cp target/${{ matrix.target }}/release/jota-gui "$APP/Contents/MacOS/"

          VERSION=${GITHUB_REF_NAME#v}
          cat > "$APP/Contents/Info.plist" << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Jota</string>
            <key>CFBundleExecutable</key><string>jota-gui</string>
            <key>CFBundleIdentifier</key><string>com.gofranz.jota</string>
            <key>CFBundleVersion</key><string>${VERSION}</string>
            <key>CFBundleShortVersionString</key><string>${VERSION}</string>
            <key>CFBundleIconFile</key><string>AppIcon</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>NSHighResolutionCapable</key><true/>
          </dict>
          </plist>
          PLIST

          brew install librsvg
          rsvg-convert -w 1024 -h 1024 gui/assets/icon.svg -o icon_1024.png

          mkdir -p icon.iconset
          sips -z 16 16     icon_1024.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon_1024.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon_1024.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon_1024.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon_1024.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon_1024.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon_1024.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon_1024.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon_1024.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon_1024.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o "$APP/Contents/Resources/AppIcon.icns"

          hdiutil create -volname "Jota" -srcfolder "$APP" -ov -format UDZO \
            jota-gui-${{ matrix.target }}.dmg
          shasum -a 256 jota-gui-${{ matrix.target }}.dmg > jota-gui-${{ matrix.target }}.dmg.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jota-${{ matrix.target }}
          if-no-files-found: ignore
          path: |
            jota-${{ matrix.target }}.tar.gz
            jota-${{ matrix.target }}.tar.gz.sha256
            jota-gui-${{ matrix.target }}.AppImage
            jota-gui-${{ matrix.target }}.AppImage.sha256
            jota-gui-${{ matrix.target }}.dmg
            jota-gui-${{ matrix.target }}.dmg.sha256

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          files: |
            jota-*.tar.gz
            jota-*.tar.gz.sha256
            jota-gui-*.AppImage
            jota-gui-*.AppImage.sha256
            jota-gui-*.dmg
            jota-gui-*.dmg.sha256

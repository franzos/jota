<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
      background: #0d1117;
      color: #fcfcfc;
    }
    h3 { margin: 0 0 12px; font-size: 15px; }
    .label { font-size: 11px; color: #65758b; margin-bottom: 4px; }
    .id {
      font-family: monospace;
      font-size: 13px;
      background: #1d283a;
      padding: 8px 12px;
      border-radius: 6px;
      word-break: break-all;
      user-select: all;
      cursor: pointer;
    }
    .hint {
      font-size: 11px;
      color: #65758b;
      margin-top: 8px;
    }
    .copied {
      font-size: 11px;
      color: #0fc1b7;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h3>IOTA Wallet Bridge</h3>
  <div class="label">Extension ID</div>
  <div class="id" id="ext-id" title="Click to copy"></div>
  <div class="hint">
    Paste this ID in the wallet's Settings &rarr; Browser Extension to register the native host.
  </div>
  <div class="copied" id="copied" style="display:none">Copied!</div>
  <script src="popup.js"></script>
</body>
</html>
